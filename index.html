<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imedia 8 | project</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c907bd459.js"></script>
</head>
<body>
    
  <nav class="navbar">

    <div class="linear-gradient"></div>
    
    <img class="hide-on-lg" src="img/Layer_55.png" alt="">
    
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
          <path d="M0,5 30,5" stroke="#000" stroke-width="5"/>
          <path d="M0,14 30,14" stroke="#000" stroke-width="5"/>
          <path d="M0,23 30,23" stroke="#000" stroke-width="5"/>
        </svg>
      </a>
    </span>
    
    <ul class="navbar-nav">
      
      <li class="nav-item branding">
        <img src="img/Layer_55.png" alt="">
      </li>
        
      <li class="nav-item active">
        <button type="button" class="btn-primary btn-apply">Apply</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn-primary">Request Info</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn-primary">Visit</button>
      </li>
      <li class="nav-item">
        <a class="nav-link playlist-link" href="#">Playlist</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href=""><img class="forma-img" src="img/Forma_1_copy.jpg" alt=""></a>
        </li>
    </ul>
  </nav>
    
  <section id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a class="nav-link" href=""><img src="img/Forma_1_copy.jpg" alt=""></a>
    <a class="nav-link playlist-link" href="#">Playlist</a>
    <button type="button" class="btn-primary btn-side-menu">Apply</button>
    <button type="button" class="btn-primary btn-side-menu">Visit</button>
    <button type="button" class="btn-primary btn-side-menu">Request Info</button>
  </section>
  
  <main id="main">
    <div class="container">
      
        <div class="text"> 
          <span class="lead">WELCOME TO</span>  
          <h1>Palmer College of Chiropractic</h1>
          <button type="button" class="btn-info">START VIRTUAL TOUR</button>
        </div>
      
    </div> <!-- container -->
  </main>

  <footer>
    
    
      <p>Copyright &copy; 2018, Palmer College of Chiropractic</p>
      <img class="student-bridge" src="img/Layer_11.png" alt="">
      <i class="fas fa-share-alt"></i>
      <span>SHARE</span>
    
    
  </footer> <!-- footer -->

  <script src="js/main.js"></script>

</html>
